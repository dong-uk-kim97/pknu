<!--
    - settings.py의 static 정의 속성을 읽어들여서 사용하게 됨
    - 중괄호 사이에 퍼센트로 시작하는 문법은 html 내에서 파이썬 프로그램을 작성하겠다는 의미임
    - 중괄호와 퍼센트는 띄어쓰기 하면 안된다.
-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::FrontApp - 02_link 페이지:::</title>
    <!-- 자바스크립트 영역 생성하기
        * type : text 형태로 자바스크립트 코드를 작성하겠다는 의미이다.
                : text 형태로 작성된 코드를 자바스크립트 라이브러리로 해석시킨다.
                : 자바스크립트 라이브러리는 브라우저 내에 있으며, 우리는 관여하지 않아도 된다.
    -->

    <script type='text/javascript'>
        // 자바스크립트 주석은 // 2개 사용(한 줄 주석)
        /* 여러줄 주석
        */
        // 함수생성
        function linkView() {
            // 메시지 팝업창 띄우기
            // 자바스크립트 함수 호출방식으로 처리하는 경우에는 
            //  - 함수가 잘 호출되는지 확인을 위해 아래 alert() 한번 정도 확인한다.
            //  - 브라우저에서 오류를 발생하지 않는다.
            alert('linkView 함수 잘 호출됨');
            
            // 페이지 전환하기
            location.href = "http://www.daum.net";
        }

        function linkViewParam(url) {
            // 메시지 팝업창 띄우기
            // 자바스크립트 함수 호출방식으로 처리하는 경우에는 
            //  - 함수가 잘 호출되는지 확인을 위해 아래 alert() 한번 정도 확인한다.
            //  - 브라우저에서 오류를 발생하지 않는다.
            alert('linkViewParam 함수 잘 호출됨');
            
            // 페이지 전환하기
            location.href = url;
        }
    </script>

</head>
<body>
    <h3>02_link-FrontApp</h3>
    <a href="/front/">[FrontApp 바로가기]</a>
    <hr/>
    <p>
        02_link페이지 입니다.
    </p>
    <hr/>
    <p>
       * 네이버 : <a href='http://www.naver.com'>[바로가기]</a>
        <br/>
       * 다음 : <a href='http://www.daum.net'>[바로가기]</a>
    </p>
    <p>
        * a 태그의 href에 # 처리 ->  링크 반응하지 않게 하기 : 
        <a href="">반응할까?</a>
    </p>
    <p>
        <!--
            - a 태그는 정적 태그라고 칭한다.
            - 정적 프로그래밍(Javascript)이 내부적으로 처리된다.
            - 실제 프로그램 : location.href = ""
        -->
        <a href="javascript:location.href='http://www.daum.net';">
            Javascript 프로그램으로 페이지 전환 처리하기(다음 바로가기)
        </a>
        <br/>
        <!--
            자바스크립트 함수 생성
            - head 영역에 자바스크립트 영역을 만든 다음
              (body 영역 내에 만들어도 된다. 주로 head에 정의하는 편이다.)
            - 해당 영역에 자바스크립트 프로그램을 작성한다.
            - 변수 선언, 함수 생성 가능
        -->
        <a href="javascript:linkView();">
            Javascript 영역에 함수를 생성하여 호출 방식으로 페이지 전환 처리하기(다음 바로가기)
        </a>
        <br/>
        <!-- 자바스크립트 함수에 url을 넘겨서 처리하기-->
        <a href="javascript:linkViewParam('http://www.daum.net');">다음 사이트 바로가기</a>
          |
        <a href="javascript:linkViewParam('http://www.naver.com');">네이버 사이트 바로가기</a>
        <hr/>
        <!-- 이미지 추가하기 
            - 이미지는 정적 파일로 정적폴더 환경설정에 맞게 폴더를 만들어야 한다.
             (html 폴더 영역을 만든 것과 동일하다.)
            - static\frontapp\ 폴더를 생성해야 한다.
        -->
        <!-- 이미지 태그 img
            width : 너비 사이즈, height : 높이 사이즈

        -->
        <img src="/static/frontapp/images/dog.jpg"/>
        <img src="/static/frontapp/images/dog.jpg" 
             width="500" height="400"/>
        <a href="/front/">
            <img src="/static/frontapp/images/dog.jpg" 
             width="100" height="70"/>
        </a>
        <!--
            Django 프레임워크 기반의 static 경로 지정
                - html 문서 가장 상단에 : load static 정의
                - src 경로에는 static 속성을 사용하여 정의
        -->
        <img src="{% static 'frontapp/images/dog.jpg' %}" 
             width="500" height="400"/>
    </p>
</body>
</html>
