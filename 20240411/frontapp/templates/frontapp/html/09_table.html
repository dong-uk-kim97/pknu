{% load  %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_table - FrontApp</title>
    
    <style>
        /* 스타일 주석
            테이블 테두리 스타일 적용하기

        */
        table {
            border : 5px solid black;

            /* 표 전체 테두리 선을 한줄로 바꾸기 */
            border-collapse: collapse;

        }

        

        th, td {
            /* 안쪽 여백 주기
              padding : 위쪽 여백, 오른쪽 여백, 밑 여백, 왼쪽 여백
            */
            /*padding : 0px 0px 0px 0px;*/
            
            /* 2개 픽셀만 사용한 경우 : 위아래 여백, 왼쪽 오른쪽 여백*/
            padding : 15px 15px; 
            text-align: center;
        }

        .td_left {
            text-align: left;
        }
        /* 제목이 있는 부분을 모두 노랑색 배경으로 처리하기 */
        th {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>09_table - FrontApp</h3>
    <a href="/front/">[FrontApp 바로가기]</a>
    <hr/>
    <!--
        [table 만들기]
          - table : 행/열을 표현하는 표 태그
          - tr : 행 영역을 표현하는 태그
          - th : 각 열의 제목을 표현하는 태그
          - td : 각 열의 내용을 표현하는 태그

    -->
    <p>
        {{mem_id}}({{mem_name}}/{{mem_area}})님 환영합니다.
    </p>
    <table border="1">
        <!-- 테이블의 첫번째 행은 주로 각 열의 제목을 작성한다-->
        <tr>
            <th width="100">ID</th>
            <th width="100">이름</th>
            <th width="500">주소</th>
        </tr>
        <!-- 행이 여러 개인 행렬 데이터인 경우에는 반복문을 이용하여 출력한다. -->
        {% for d in mem_list %}
            <tr>
                <!-- 백엔드 영역에서 딕셔너리 key값을 출력할 때는 중괄호 2개를 사용 -->
                <td>{{d.mem_id}}</td>
                <td>{{d.mem_name}}</td>
                <td class="td_left">{{d.mem_area}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
